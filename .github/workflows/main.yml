on:
  push:
    branches:
      - master

name: Test Transition Issues

jobs:
  test-transition-and-comment-issue:
    name: Transition Issue and Add Comment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: nelonoel/branch-name@v1
    # Use branch name for whatever purpose
    - id: branch
      run: echo "::set-output name=branchname::${BRANCH_NAME}"
    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}  
      
    - name: Find in commit messages
      id: find
      uses: atlassian/gajira-find-issue-key@master
      with:
        from: commits

    - name: Transition issue
      uses: atlassian/gajira-transition@master
      with:
        issue: ${{ steps.find.outputs.issue }}
        transition: "Done"

    - name: Comment on issue
      uses: atlassian/gajira-comment@master
      with:
        issue: ${{ steps.find.outputs.issue }}
        comment: from ${{ steps.branch.outputs.branchname }} branch
    - name: Merge PR
      uses: justinyoo/github-pr-merge-action@v0.8.0
      with:
        authToken: ${{ secrets.GITHUB_TOKEN }}
        owner: <github_username_or_organisation_name>
        repository: <repository_name>
        issueId: '1234'
        mergeMethod: Squash
        commitTitle: ''
        commitDescription: ''
        deleteBranch: 'true'
